<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/style.css" />
    <!--Fontawesome link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--Google ofnt link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Cryptocurreny Price</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Cryptocurrency Prices</h1>
        <p>
          The global cryptocurrency market cap today is $2.18 Trillion
          <span><i class="fas fa-arrow-up"></i></span>
        </p>
      </div>
      <div class="btn-container">
          <button class="btn-list">Home</button>
          <button class="btn-search">Search</button>
      </div>
    </header>

    <main>
        <div class="cypto-container">
            <div class="heading">
                <div class="rank-box">Rank</div><div class="name-box">Name</div><div class="symbol-box">Symbol</div>
                <div>Current price</div>
                <div>High 24H</div>
                <div>Low 24H</div>
                <div class="total-volume-box">Total volume</div>
            </div>
                <div class="item">
                </div>
        </div>
    </main>

    <section class="detailed-section">
        
    </section>

    <section class="search-section">
      <div class="search-container">
        <form>
          <div class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search Cryptocurrency Price, exampl: bitcoin, dogecoin"><button class="btn-search"><i class="fas fa-search-dollar"></i></button>
          </div>
        </form>
      </div>
    </section>

    <section class="single-detailed-section">
        
    </section>

    <script src="script/script.js"></script>
  </body>
</html>
